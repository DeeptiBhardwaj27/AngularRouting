<H1> My list</H1>
<div class="container">
    <table border='1'>
        <thead>
            <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Target Date</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let lists of list">
                <td> {{ lists.id }}</td>
                <td> {{ lists.description}}</td>
                <td> {{ lists.targetDate | date: "dd:MMM:yyyy"}}</td>
                <td> {{ lists.done}}</td>
            </tr>

        </tbody>
    </table>
</div>
